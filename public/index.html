<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Babylon.js webpack starter-kit</title>
    <meta
      name="description"
      content="A sample project based on Babylon.js, written in typescript, built with webpack"
    />
    <meta name="author" content="Raanan Weber" />
    <style>
      html,
      body {
        background-color:darkblue;
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
      }

      #topBar {
        position: absolute;
        width: 80vw;
        height: 40px;
        background: rgb(20, 20, 22);
        background: linear-gradient(
          90deg,
          rgba(2, 0, 36, 1) 0%,
          rgba(0, 212, 255, 0) 100%
        );
        color: rgb(14, 192, 103);
        padding-top: 5px;
        padding-left: 5px;
      }

      #fileInfo {
        /* We first create a flex layout context */
  display: flex;
  
  /* Then we define the flow direction 
     and if we allow the items to wrap 
   * Remember this is the same as:
   * flex-direction: row;
   * flex-wrap: wrap;
   */
  flex-flow: row wrap;
  
  /* Then we define how is distributed the remaining space */
  justify-content: space-around;
  
  padding: 0;
  margin: 0;
  list-style: none;

      }
      #fileName {
        color:rgb(17, 196, 91)
      }
      #flieSize {
        color:darkorchid
      }


      file-upload::part(upload-button) {
            border: none;
            color: white;
            padding: 9px 22px;
            font-size: 14px;
         /*   margin-bottom: 10px; */

        }
        .upload1::part(upload-button) {background-color: #4CAF50;} /* Green */
        .upload2::part(upload-button) {background-color: #555555;} /* Black */
   
    </style>
  </head>

  <body>

<img id="tempImage" style="position: absolute;top:200px; width: 300px; height: 200px;">

    <div id="topBar">
      <div id="fileInfo">
        <span id="flieName"></span> &nbsp;<span id="flieSize"></span>
      </div>
    </div>

  </body>
</html>
