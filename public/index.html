<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Babylon.js webpack starter-kit</title>
  <meta name="description" content="A sample project based on Babylon.js, written in typescript, built with webpack">
  <meta name="author" content="Raanan Weber">
    <style>
      html,
      body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
      }

      #topBar{
        position: absolute;
        width: 100%;
        height: 40px;
        background: rgb(20, 20, 22);
        background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(0,212,255,0) 100%);
      
      }

      .row {
  display: flex;
  z-index: 1000;

}

.column {
  flex: 50%;
  color: antiquewhite;
  padding: 5px;
}
    </style>
  </head>

  <body>

    <div id="topBar">
      <div class="row">
        <div class="column"  id="topLeft">sdfsf</div>
        <div class="column" id="topRight">wewer</div>
      </div>
    </div>


    <canvas id="renderCanvas" touch-action="none"></canvas>
  </body>

</html>
